<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <h1 align="center"><b>Registration Form In HTML 5</b></h1>
    <br>
    <br>
    <br>

<fieldset>
    <legend>Registration Form</legend>
<br>
<br>
<br>


    <form>
        <label for="name input">Name:</label>
        <input type="text" id="name input" minimumlength="3" required />
        <br>
        <br>
        <label for="contact input">Contact Number:</label>
        <input type="number" id="contact input" required />
        <br>
        <br>
        <label for="email input">E-mail:</label>
        <input type="email" id="email input" required />
        <br>
        <br>
        <label for="password input">Password:</label>
        <input type="password" id="password input" />
        <br>
        <br>
        <label for="gender input">Gender:</label>
        <input type="radio" name="gender" value="male" />Male
        <input type="radio" name="gender" value="female" />female
        <br>
        <br>
        <label for="dob input">Date of Birth:</label>
        <input type="date" id="dob input">
        <br>
        <br>
        <label for="transaction id input">Screen shot showing amount & transaction id:</label><br>
        <input type="file" id="transaction id input" accept="image/*" />
        <br>
        <br>
        
        
        
    <label for="education">Education:</label>
        <input type="checkbox" id="education" value="maric" />Matric
        <input type="checkbox" id="education" value="intermediate" />
        Intermediate
        <input type="checkbox" id="education" value="graduation" />Graduation
        <br>
        <br>
        <label for="city input">City:</label>
        <select name="city">
            <option value="karachi">Karachi</option>
            <option value="islamabad">Islamabad</option>
            <option value="lahore">Lahore</option>
            <option value="quetta">Quetta</option>
            <option value="other">Other</option>

        </select>
        <br>
        <br>
        <label for="address input">Address:</label>
        <textarea id="address input" rows="4" cols="6" placeholder="address"></textarea>
        <br>
        <br>
        <br>
        <button type="reset">Reset</button>
        <br>
        <br>
        
        <button type="submit">Submit</button>

    </form>
</fieldset>
</body>

</html>
